<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand ms-4" href="#">Shopping</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active ms-4 fs-4" aria-current="page" href="#">Home</a>
                    </li>

                </ul>
                <form class="d-flex me-5" action="{{url_for('search')}}" method="post">
                    <input class="form-control me-2 " style="width: 500px;" type="search" placeholder="Search" 
                        aria-label="Search" name="search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container-fluid m-4 align-items-center align-middle"> 
        <div class="fs-3">{{query}} >></div>
        <div class="container">
            <div class="row">
                {% if products %} 
                {% for product in products %}
                {% for m in product.values() %}
                <div class="card m-3" style="width: 18rem;">
                    <img src="{{m['image']}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{m['product']}}</h5>
                        <p class="card-text">{{m['brand']}}</p>
                        <p class="card-text">{{m['price']}}</p>
                        <p class="card-text">{{m['description']}}</p>
                        <a href="{{m['link']}}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
                {% endfor %}
                {% endfor %}
                {% else %}
                <div class="fs-2 ms-5 ps-5 mt-5">Welcome! Search unlimited only for women</div>
                {% endif %}
            </div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
